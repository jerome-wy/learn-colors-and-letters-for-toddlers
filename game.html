            <div class="change">
              <a href="index.html"><button id="backButton"><</button></a>&nbsp;&nbsp;

                <button class="diffBtns" id="wordsBtn">WORDS</button><br>
                <input type="text" placeholder="Type a 3-letter word!" class="changeBtns" id="userInputForm" maxlength="3"><button class="changeBtns" id="pushTextBtn">Add it!</button></input>

            <span id="color" style="color: var(--square5)">L</span>
            <span id="color" style="color: var(--square0)">O</span>

          </h2><br>

            </h2><br>
